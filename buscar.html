<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href ="fontello/css/fontello.css">
    <script>"javas.js"</script>
    <title>Formulario de Búsqueda de Fotos - SUNEGAMI</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="./imagenes/sunegamilogo.png" alt="logo"></a>
        <h1>Formulario de Búsqueda de Fotos - SUNEGAMI</h1> 
        <form>
            <input type="search" class="busqueda">
            <input type="submit" value="Buscar">
        </form>
        <aside>
            <ul>
                <li>
                    <button onclick="document.getElementById('login').style.display='block'" class="icon-login">Iniciar</button>
                </li>
                <li>
                    <button onclick="document.getElementById('registro').style.display='block'" class="icon-doc-new">Registro</button>
                </li>
            </ul>   
        </aside>
    </header>
    <nav id="menu">
        <ul>
            <li><a href="index.html" class="icon-home"><span>Inicio</span></a></li>
            <li><a href="buscar.html" class="icon-search"><span>Buscar</span></a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Realizar una búsqueda de fotos</h2>
            <aside id="formulario-busqueda">
                <form action="resultado.html" method="get">
                    <p>
                        <label for="titulo">Título:</label>
                        <input type="text" id="titulo" name="titulo">
                    </p>
                    <p>
                        <label for="fecha1">Fecha desde:</label>
                        <input type="date" id="fecha1" name="fecha1">
                        <label for="fecha2"> hasta:</label>
                        <input type="date" id="fecha2" name="fecha2">
                    </p>
                    <p>
                        <label for="pais">País:</label>
                        <input type="text" id="pais" name="pais">
                    </p>
                    <aside>
                        <button type="submit">Buscar</button>
                    </aside>
                </form>
            </aside> 
        </section>
    </main>
    <!--************************************************************************************-->
    <aside contenteditable="false">
        <main id="login" class="modal" >
            <form action="index2.html" class="modal-content animate">
            <section id="seccion">
                <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
                <h3> INICIAR SESIÓN </h3>
                
                    <p>Introduce tus datos</p>
                    <aside>
                        
                    <!-- <p><label for="nombre">Nombre: </label><input type="text" id="nombre" name="nombre" required></p>
                        <p><label>Apellidos: <input type="text" id="apellidos" name="apellidos" required></label></p>
                        <p><label for="pass2"> Repite contraseña: </label><input type="password" pattern="[a-zA-Z0-9._-]{4,20}" id="pass2" name="pass2" required></p>-->
                        <div>
                            <p>
                                <label for="email">Email: </label>
                                <input type="email" id="email" name="email" required>
                            </p>
                            <p>
                                <label for="pass">Contraseña: </label>
                                <input type="password" pattern="[a-zA-Z0-9._-]{4,20}" id="pass" name="pass" required>
                            </p>
                        </div>
                        
                        <button type="submit">Inicar sesión</button>
                        <p>
                            <label><input type="checkbox" checked="checked" name="remember"> Recordar</label>
                        </p>
                        <p>
                            <span class="psw">Olvidaste <a href="#">contraseña?</a></span>
                        </p>
                       
                    </aside>  
                </form> 
            </section>
        </main>
    </aside>
    <!--************************************************************************************-->
    <aside contenteditable="false">
        <main id="registro" class="modal2">
            <form action="index.html"class="modal2-content animate">
                <section id="seccion2">
                    <h3> REGISTRO </h3>
                        <p>Introduce tus datos</p>
                        <div>
                            <p><label for="nombre">Nombre: </label><input type="text" id="nombre" name="nombre" required></p>
                        <p><label>Apellidos: <input type="text" id="apellidos" name="apellidos" required></label></p>
                        <p><label for="pass">Contraseña: </label><input type="password" pattern="[a-zA-Z0-9._-]{4,20}" id="pass" name="pass" required></p>
                        <p><label for="pass2"> Repite contraseña: </label><input type="password" pattern="[a-zA-Z0-9._-]{4,20}" id="pass2" name="pass2" required></p>
                        <p><label for="email">Email: </label><input type="email" id="email" name="email" required></p>
                        <p>Sexo:</p>
                            <input type="radio" id="masculino" name="sexo" value="H"> 
                            <label for="masculino">H</label>
                            <input type="radio" id="femenino"  name="sexo" value="M"> 
                            <label for="femenino">M</label>
                        <p><label for="fecha1">Fecha de nacimiento:</label>
                        <input type="date" id="fecha1" name="fecha1"></p>
                        <p><label for="ciudad">Ciudad: </label>
                            <select id="ciudad" name="ciudad">
                                <option value="1">Alicante</option>
                                <option value="33">Madrid</option>
                                <option value="40">Valencia</option>
                            </select>
                        </p>
                        <p><label for="pais">País: </label>
                            <select id="pais" name="pais">
                                <option value="1">Alemania</option>
                                <option value="33">España</option>
                                <option value="40">Francia</option>
                            </select>
                        </p> 
                        </div>    
                </section>
                <section id="foto">
                    <span onclick="document.getElementById('registro').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <h4>Foto:</h4>
                    <label for="input-image"></label> 
                        <figure>
                            <img src="./imagenes/user1.jpg" alt="imagen">
                        </figure> 
                    <input type="file" accept="image/jpg, image/png, image/gif, image/jpeg" id="input-image">
                </section>
                <!-- <option value="seleccionar">Seleccionar</option> -->    
                <input type="submit" value="Registrarse">
            </form>
        </main>
    </aside>
    <!--************************************************************************************-->

        <p>&copy;
            <time datetime ="2023-09-25"> José Ángel Mercadillo & Octavio Gregorio </time>
            <abbr title = "DAW"> Practica 4 </abbr>
        </p>
    </footer>
    <script>
        login();
        registro();
    </script>
</body>
</html>
